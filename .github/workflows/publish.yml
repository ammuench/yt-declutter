name: Build and Package Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: false
        default: ''
      release_notes:
        description: 'Release notes'
        required: false
        default: ''
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm check-types

      - name: Run tests
        run: pnpm test:run

      - name: Run coverage
        run: pnpm test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/

  build-and-package:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        browser: [firefox, chrome]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extension for ${{ matrix.browser }}
        run: pnpm build:${{ matrix.browser }}

      - name: Create package for ${{ matrix.browser }}
        run: |
          cd dist/${{ matrix.browser }}
          zip -r ../../yt-declutter-${{ matrix.browser }}.zip .
          cd ../..

      - name: Upload ${{ matrix.browser }} package
        uses: actions/upload-artifact@v4
        with:
          name: yt-declutter-${{ matrix.browser }}
          path: yt-declutter-${{ matrix.browser }}.zip

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-and-package
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Firefox package
        uses: actions/download-artifact@v4
        with:
          name: yt-declutter-firefox

      - name: Download Chrome package
        uses: actions/download-artifact@v4
        with:
          name: yt-declutter-chrome

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag_name=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## YT Declutter v${{ steps.get_version.outputs.version }}

            ${{ github.event.inputs.release_notes || 'Automated release' }}

            ### Installation

            **Firefox:**
            1. Download `yt-declutter-firefox.zip`
            2. Extract the zip file
            3. Go to `about:debugging` → This Firefox → Load Temporary Add-on
            4. Select the `manifest.json` file from the extracted folder

            **Chrome:**
            1. Download `yt-declutter-chrome.zip`
            2. Extract the zip file
            3. Go to `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder

            ### Changes
            See the commit history for detailed changes.
          draft: false
          prerelease: false
        id: create_release

      - name: Upload Firefox Package to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./yt-declutter-firefox.zip
          asset_name: yt-declutter-firefox.zip
          asset_content_type: application/zip

      - name: Upload Chrome Package to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./yt-declutter-chrome.zip
          asset_name: yt-declutter-chrome.zip
          asset_content_type: application/zip